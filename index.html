<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/thumbnails/021/919/677/small/login-icon-in-trendy-flat-style-isolated-on-white-background-approach-symbol-for-your-web-site-design-logo-app-ui-illustration-eps10-flat-style-for-graphic-design-vector.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            color: #333;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 50px auto;
        }

        .form-container h2 {
            font-weight: 700;
            color: #333;
        }

        .form-container label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 30px;
            box-shadow: none;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: #66a6ff;
            box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
        }

        .btn-primary {
            background: #66a6ff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #4a90e2;
            box-shadow: 0px 5px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-secondary {
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            background: #ff5f5f;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #e04848;
            box-shadow: 0px 5px 15px rgba(224, 72, 72, 0.3);
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <h2 class="text-center mb-4">Signup</h2>
        <form action="https://umaradnaan123.github.io/login/" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="uname" class="form-label"><i class="fas fa-user"></i> Username</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter your username" required>
            </div>
                <div class="mb-3">
                <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label"><i class="fas fa-phone"></i> Phone Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
    <script>
        function validateForm() {
            const phone = document.getElementById('phone').value;
            if (!/^\d{10}$/.test(phone)) {
                alert('Please enter a valid 10-digit phone number.');
                return false;
            }
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
